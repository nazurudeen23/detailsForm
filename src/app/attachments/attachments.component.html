
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8">
            <h3>ATTACHMENTS</h3>
            <br>
            <br>
            <form [formGroup]="attachments"  #Form='ngForm' (ngSubmit)="onAdded()" >
                <div class="form-group">
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center" >
                            <label class="col-form-lable" for="attach">Add Resume</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <input type="file"  class="form-control" name="attach" formControlName='attach' lang="es">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <a>Update</a>
                </button>
            </form>
        </div>
    </div>
</div>
