<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8">
            <h3>PROFESSIONAL DETAILS</h3>
            <br>
            <form [formGroup]="professional" #Form=ngForm (ngSubmit)="onAdded()" >
                <div class="form-group">
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center">
                            <label class="col-form-lable" for="company">Company Name</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <input type="text" class="form-control" name="company" formControlName="cmpny" placeholder="Company...">
                        </div>
                    </div>
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center">
                            <label class="col-form-lable" for="desgn">Designation</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <input type="text" class="form-control" name="desgn" formControlName="desgn" placeholder="Designation...">
                        </div>
                    </div>
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center">
                            <label class="col-form-lable" for="srtDate">Start Date</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                       name="srtDate" [(ngModel)]="startmodel" ngbDatepicker #d="ngbDatepicker"  formControlName="srtDate">
                            
                                  <input class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
        
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center">
                            <label class="col-form-lable" for="endDate">End Date</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                       name="endDate" [(ngModel)]="endmodel" ngbDatepicker #t="ngbDatepicker" formControlName="endDate">
                                
                                  <input class="btn btn-outline-secondary calendar" (click)="t.toggle()" type="button">
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-1">
                        <div class="form-group col-sm-3 align-self-center">
                            <label class="col-form-lable" for="skls">Skills</label>
                        </div>
                        <div class="form-group col-sm-8 align-self-center">
                            <input type="text" class="form-control" name="skls" formControlName="skls" placeholder="Skills...">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <a routerLink='/attachments'>next</a>
                </button>
            </form>
        </div>
    </div>
</div>
